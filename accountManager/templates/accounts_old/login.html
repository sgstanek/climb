{% extends "shared/_base.html" %}
{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

<a href="{% url 'socialaccount_login' 'google' %}">Login with Google</a>
{% endblock %}
